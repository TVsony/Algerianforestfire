<!DOCTYPE html>
<html>
<head>
    <title>Fire Prediction Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ccc;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            text-align: center;
            font-size: 20px;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Forest Fire Prediction</h2>
    <form action="/predict" method="POST">
        <label for="Temperature">Temperature (Â°C):</label>
        <input type="number" step="any" name="Temperature" required>

        <label for="RH">Relative Humidity (%):</label>
        <input type="number" step="any" name="RH" required>

        <label for="Ws">Wind Speed (km/h):</label>
        <input type="number" step="any" name="Ws" required>

        <label for="Rain">Rain (mm):</label>
        <input type="number" step="any" name="Rain" required>

        <label for="FFMC">FFMC Index:</label>
        <input type="number" step="any" name="FFMC" required>

        <label for="DMC">DMC Index:</label>
        <input type="number" step="any" name="DMC" required>

        <label for="ISI">ISI Index:</label>
        <input type="number" step="any" name="ISI" required>

        <label for="Classes">Fire Class:</label>
        <select name="Classes" required>
            <option value="fire">Fire</option>
            <option value="not fire">Not Fire</option>
        </select>

        <label for="Region">Region:</label>
        <select name="Region" required>
            <option value="north">North</option>
            <option value="south">South</option>
        </select>

        <button type="submit">Predict</button>
    </form>

    {% if result is not none %}
    <div class="result">
        ðŸ”¥ Predicted FWI: <strong>{{ result }}</strong>
    </div>
    {% endif %}

</body>
</html>
